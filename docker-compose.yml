version: '3.8'

services:
  # Banco de Dados Principal (Dados do Usuário, Transações)
  postgres:
    image: postgres:15-alpine
    container_name: marketplace_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache & Filas (Sessões, Rate Limiting, Filas de Vídeo)
  redis:
    image: redis:7-alpine
    container_name: marketplace_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASS}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - marketplace_net

volumes:
  postgres_data:
  redis_data:

networks:
  marketplace_net:
    driver: bridge